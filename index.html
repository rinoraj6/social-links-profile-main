<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="card">
    <div class="container">
      <div class="profile-img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="profile-name">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <div class="about">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="profile-link-group">
        <a href="#" class="profile-link">GitHub</a>
        <a href="#" class="profile-link">Frontend Mentor</a>
        <a href="#" class="profile-link">LinkedIn</a>
        <a href="#" class="profile-link">Twitter</a>
        <a href="#" class="profile-link">Instagram</a>
      </div>
    </div>
  </section>

  
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rino raj @L1Digital</a>.
  </div>
</body>
</html>
